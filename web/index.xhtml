<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kullanıcı Giriş</title>
            </f:facet>
        </h:head>

        <h:body onload="PF('dlg').show();">

 <h:form>            

     
     <h:graphicImage width="320" style="margin-left: 520px;" class="img" library="tema" name="images/logo.png"></h:graphicImage>
     
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Kullanıcı Giriş" widgetVar="dlg" resizable="false">
        
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Kullanıcı Adı:" />
            <p:inputText id="username" value="#{loginControl.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Şifreniz:" />
            <p:password id="password" value="#{loginControl.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Giriş Yap" update="growl" actionListener="#{loginControl.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
        
    </p:dialog>
    
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>



        </h:body>
    </f:view>
</html>
